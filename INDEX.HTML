<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSOR</title>
    <link rel="icon" href="/source/icon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK-PAPER-SCISSOR</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/source/rock_image.png">
        </div>
        <div class="choice" id="paper">
            <img src="/source/paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="/source/scissors.png">
        </div>
    </div>
    <div class="game">
        <p class="player">PLAYER:</p>
        <p class="computer">COMPUTER:</p>
        <p class="result">START THE GAME!</p>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="playerscore">0</p>
            <p>Player</p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <script src="javasc.js"></script>
</body>
</html>
